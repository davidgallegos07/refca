<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>{{pdetails?.title}}</h2>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th>Congreso</th>
                            <td>{{pdetails?.congress}}</td>
                        </tr>
                        <tr>
                            <th>Fecha de edición</th>
                            <td>{{pdetails?.editionDate | date}}</td>
                        </tr>
                        <tr>
                            <th>Archivo</th>
                            <td><a target="_blank" *ngIf="pdetails?.presentationPath != null" href="{{pdetails?.presentationPath}}"><i class="fa fa-download"></i> Descargar</a>
                                <a target="_blank" *ngIf="pdetails?.presentationPath == null" style="color:gray; pointer-events: none;" ><i class="fa fa-download"></i> Descargar</a></td>
                        </tr>
                        <tr>
                            <th>Autor(es)</th>
                            <td *ngFor="let teacher of pdetails?.teacherPresentations">
                                    {{teacher.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
