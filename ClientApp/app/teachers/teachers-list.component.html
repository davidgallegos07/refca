<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="query.searchTerm" placeholder="Buscar Docente Por Nombre o Email">
                    </div>
                </div>
            </div>
            <loading-spinner *ngIf="loading"></loading-spinner>
            <div *ngFor="let t of teachers.items">
                <div class="list-group">
                    <div class="list-group-item">
                        <div class="media">
                            <div class="media-left">
                                <img class="media-object" src="../../../wwwroot/Assets/img/cima.png" alt="..." height="50px" width="50px">
                            </div>
                            <div class="media-body">
                                <a [routerLink]="['/teachers',t.id]">
                                    <h4 class="media-heading">{{t?.name}}</h4>
                                </a>
                            </div>
                            <div class="divider"></div>
                            <div class="pull-left">
                                <div class="list-group-item-text">
                                    {{t?.email}}
                                </div>
                            </div>
                            <div class="text-right">
                                <a target="_blank" href="{{t?.curriculumPath}}"><i class="fa fa-download"></i> 
                                    <span>Curriculum</span> 
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul *ngIf="pager.pages  && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">&laquo;</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="well" *ngIf="hasTeachers">
        No se encontraron resultados
    </div>
</div>
