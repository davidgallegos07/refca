<div class="tab-pane" id="research">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="query.searchTerm" (keyup.enter)="onFilterChange()" placeholder="Buscar Investigacion  Por Título, Codigo o Sector">
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Codigo</th>
                    <th>Tipo de investigación</th>
                    <th>Sector</th>
                    <th>Duración (Años)</th>
                    <th>Periodo inicial</th>
                    <th>Periodo final</th>
                    <th>Archivo</th>
                    <th>Autor(es)</th>
                </tr>
            </thead>
            <tbody id="items">
                <tr *ngFor="let r of research.items">
                    <td>{{r?.title}}</td>
                    <td>{{r?.code}}</td>
                    <td>{{r?.researchType}}</td>
                    <td>{{r?.sector}}</td>
                    <td>{{r?.researchDuration}}</td>
                    <td>{{r?.initialPeriod}}</td>
                    <td>{{r?.finalPeriod}}</td>
                    <td>
                        <a target="_blank" href="{{r?.researchPath}}"><i class="fa fa-download"></i> 
                                    <span>Descargar</span> 
                        </a>
                    </td>
                    <td>
                        <p *ngFor="let teacher of r.teacherResearch">{{teacher.name}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <ul *ngIf="pager.pages  && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="onFilterChange(pager.currentPage - 1)">&laquo;</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="onFilterChange(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="onFilterChange(pager.currentPage + 1)">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
